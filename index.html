<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <title>Brands</title>
</head>
<body>
    <div class="wrapper">
        <div class="burger-menu">
            <div class="burger-menu__header header">
                <button class="button header__item icon   burger__button icon-burger-close"></button>
                <img class="logo" src="./img/Group.svg" alt="Логотип компании">
                <button class="button header__item burger__button icon icon-search"></button>
            </div>
            <div class="burger-menu__list">
                <div class="burger-menu__item burger-menu__item--active">
                    Ремонт техники
                </div>
                <div class="burger-menu__item">
                    Услуги и сервисы
                </div>
                <div class="burger-menu__item">
                    Корпоративным клиентам
                </div>
                <div class="burger-menu__item">
                    Продавцам техники
                </div>
                <div class="burger-menu__item">
                    Партнерам
                </div>
                <div class="burger-menu__item">
                    Производителям
                </div>
                <div class="burger-menu__item">
                    Контакты
                </div>
            </div>
            <footer class="burger__footer">
                <div class="burger-menu__contact-list contact-list">
                    <div class="contact-list__item">
                        <button class="button icon icon-phone "></button>
                        <button class="button icon icon-message "></button>
                        <button class="button icon icon-profile "></button>
                    </div>
                    <div class="contact-list__item">mail@cps.com</div>
                    <div class="contact-list__item tele">8 800 890 8900</div>
                </div>
                <div class="burger-menu__langs langs">
                    <div class="langs__item langs__item--active">RU</div>
                    <div class="langs__item">EN</div>
                    <div class="langs__item">CH</div>
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
